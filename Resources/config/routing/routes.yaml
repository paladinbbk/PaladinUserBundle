#Security

paladin.user.security_login:
    path: /login
    controller: Paladin\UserBundle\Controller\SecurityController::login

paladin.user.security_login_check:
    path: /login_check
    controller: Paladin\UserBundle\Controller\SecurityController::loginCheck

paladin.user.security_logout:
    path: /logout
    controller: Paladin\UserBundle\Controller\SecurityController::logout
    
#Resetting
    
paladin_user_resetting_request:
    path: /resetting/request
    controller: Paladin\UserBundle\Controller\ResettingController::request

paladin_user_resetting_send_email:
    path: /resetting/send-email
    controller: Paladin\UserBundle\Controller\ResettingController::sendEmail

paladin_user_resetting_check_email:
    path: /resetting/request
    controller: Paladin\UserBundle\Controller\ResettingController::checkEmail

paladin_user_resetting_reset:
    path: /resetting/reset/{token}
    controller: Paladin\UserBundle\Controller\ResettingController::reset

#Registration
    
paladin_user_registration_show_form:
    path: /registration
    controller: Paladin\UserBundle\Controller\RegistrationController::showForm

paladin_user_registration_store_user:
    path: /registration/store-user
    controller: Paladin\UserBundle\Controller\RegistrationController::storeUser

paladin_user_registration_success:
    path: /registration/success
    controller: Paladin\UserBundle\Controller\RegistrationController::success